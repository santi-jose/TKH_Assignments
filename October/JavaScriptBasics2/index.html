<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1>JavaScript Binary Operator Calculator</h1>

  <!-- First operand input -->
  <input id="firstOperand" placeholder="0" value="0" type="text">

  <br>

  <!-- Operation select -->
  <select name="operators" id="operators">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
    <option value="**">**</option>
  </select>

  <br>

  <!-- Second operand input -->
  <input id="secondOperand" placeholder="0" value="0" type="text">

  <br>

  <!-- button which calculates operation on oprands -->
  <button id="calculate">Calculate!</button>
  <br>

  <!-- Span result that displays result of operation-->
  <span id="result"></span>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
